{% extends 'layout.html'%} {%block head%}
<title>Blog</title>
<link
  rel="stylesheet"
  href="{{ url_for('static', filename='css/index.css') }}"
/>
{% endblock head %} {%block body%}
<div class="container">
  {% for post in title %}
  <a class="postTitle" href="{{post}}">{{post}}</h1>
  {% endfor %}
  <p class="post">{{content}}</p>
</div>
{% endblock body %}
