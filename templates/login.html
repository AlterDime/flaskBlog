{% extends 'layout.html'%} {%block head%}
<title>Login</title>
<link
  rel="stylesheet"
  href="{{ url_for('static', filename='css/login.css') }}"
/>
{% endblock head %} {%block body%}
<div class="container">
  <form method="post" class="form">
    {{form.userName(class_="input")}}{{form.password}}
    <button type="submit">Login</button>
  </form>
</div>
{% endblock body %}
